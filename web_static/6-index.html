<!DOCTYPE html>
<html lang="en">
    <!-- Write an HTML page that displays a header, footer and a filters box.

-->
<head>
    <meta charset="UTF-8">
    <title>AirBnB clone.html</title>
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/6-filters.css">
    <link rel="shortcut icon" href="images/icon.png">
</head>
<body>
    <header>
        <div class="logo"></div>
    </header>
    <div class="container">
        <section class="filters">
            <div class="locations">
                <h3>States</h3>
                <h4>RABAT, CASA...</h4>
                <ul class="popover">
                    <li>
                        <h2>CASA:</h2>
                    </li>
                    <li>
                        <ul>
                            <li>sidi maarouf</li>
                            <li>bouskoura</li>
                        </ul>
                    </li>
                    <li>
                        <h2>RABAT:</h2>
                    </li>
                    <li>
                        <ul>
                            <li>temara</li>
                            <li>sale</li>
                        </ul>
                    </li>
                </ul>
            </div>
            <div class="amenities">
                <h3>Amenities</h3>
                <h4>free parking, WiFi...,</h4>
                <ul class="popover">
                    <li>free parking</li>
                    <li>WiFi</li>
                    <li>Smart TV</li>
                    <li>smoke alarm</li>
                </ul>
            </div>
            <button>Search</button>
        </section>
    </div>
    <footer>
        <p>Best School</p>
    </footer>
</body>
</html>
