<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More details</title>
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/6-filters.css">
    <link rel="stylesheet" href="styles/8-places.css">
</head>
<body>
    <header>
        <h1>Header</h1>
    </header>
    <section class="container">
        <div class="filters">
            <div class="locations">
                <h3>Locations</h3>
                <ul class="popover">
                    <li>
                        <h2>State</h2>
                        <ul>
                            <li>Rabar</li>
                            <li>Casa</li>
                        </ul>
                    </li>
                </ul>
            </div>
            <div class="amenities">
                <h3>Amenities</h3>
                <ul class="popover">
                    <li>WiFi</li>
                    <li>Smart TV</li>
                </ul>
            </div>
        </div>
        <button>Search</button>
        <section class="places">
            <h1>Places</h1>
            <article>
                <h2>Place Name 1</h2>
                <div class="price_by_night">$100</div>
                <div class="information">
                    <div class="max_guest">
                        <span>Max Guests:</span>
                        <span>4</span>
                    </div>
                    <div class="number_rooms">
                        <span>Bedrooms:</span>
                        <span>2</span>
                    </div>
                    <div class="number_bathrooms">
                        <span>Bathrooms:</span>
                        <span>1</span>
                    </div>
                    <div class="user">
                        <span><strong>Owner:</strong> John Doe</span>
                    </div>
                    <div class="description">
                        <span>Description: Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed vitae velit eros.</span>
                    </div>
                </div>
            </article>
            <!-- Add more articles as needed -->
        </section>
    </section>
    <footer>
        <h4>Footer</h4>
    </footer>
</body>
</html>
